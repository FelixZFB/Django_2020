<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书详细信息</title>
</head>
<body>
    <!--参数是通过视图函数中的字典传过来的-->
    {#输出图书标题#}
    <h1>{{book.btitle}}</h1>
    <div>英雄信息如下：</div>
    <ul>
        {#通过关系找到本图书的所有英雄，并遍历#}
        {%for hero in heros%}
        {#输出英雄的姓名及描述#}
        <li>{{hero.hname}}---{{hero.hcomment}}</li>
        {#heros列表为空时候，会自动执行empty后面的语句，反之则执行上面一行的语句#}
        {%empty%}
        <li>没有找到英雄信息</li>
        {%endfor%}
    </ul>
</body>
</html>
